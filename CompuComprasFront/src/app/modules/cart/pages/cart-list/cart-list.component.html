<div class="cart-info">
@for (item of carritoList; track $index) {
    @if(item.carrito == id){
        <app-cart-info [item] = "item"></app-cart-info>    
    }
}
<div>
    <span class="total">Total: ${{total}}</span>
    <button class="btn btn-primary" (click)="comprar()">Comprar</button>
</div>
</div>
